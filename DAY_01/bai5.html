<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="image1.jgp" alt="hình ảnh">
    <script>
        // lấy tham chiếu đến phần tử <img> có id="image"
        var abc = document.getElementbyId("image");
        // thay đổi thuộc tính src của phần tử <img>
        abc.src ="image2.jgp";

    </script>
</body>
</html>
